<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Design Portfolio</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --accent-color: #007bff;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        /* The Grid Layout */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .model-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .model-info {
            padding: 20px;
            border-top: 1px solid #eee;
        }

        /* Model Viewer Styling */
        model-viewer {
            width: 100%;
            height: 400px;
            background-color: #eee;
            --progress-bar-color: var(--accent-color);
        }

        /* Custom Loading Bar Styling */
        .progress-bar {
            display: block;
            width: 33%;
            height: 10%;
            max-height: 2px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 25px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.9);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .progress-bar.hide {
            visibility: hidden;
            transition: visibility 0.3s;
        }

        .update-bar {
            background-color: var(--accent-color);
            width: 0%;
            height: 100%;
            border-radius: 25px;
            transition: width 0.3s;
        }

        h2 { margin-top: 0; font-size: 1.25rem; }
        p { color: #666; font-size: 0.9rem; line-height: 1.4; }
    </style>
</head>
<body>

    <header>
        <h1>My 3D Portfolio</h1>
        <p>Explore my latest .GLB creations. Click and drag to rotate.</p>
    </header>

    <div class="portfolio-grid">
        
        <div class="model-card">
            <model-viewer src="assets/model1_small.glb" 
                          poster="assets/model1-preview.png"
                          camera-controls auto-rotate ar shadow-intensity="1">
                <div class="progress-bar slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
            </model-viewer>
            <div class="model-info">
                <h2>Project Alpha</h2>
                <p>A detailed mechanical component optimized for 3D printing.</p>
            </div>
        </div>



    </div>

    <script>
        const onProgress = (event) => {
            const progressBar = event.target.querySelector('.progress-bar');
            const updatingBar = event.target.querySelector('.update-bar');
            updatingBar.style.width = `${event.detail.totalProgress * 100}%`;
            if (event.detail.totalProgress === 1) {
                progressBar.classList.add('hide');
                event.target.removeEventListener('progress', onProgress);
            }
        };
        document.querySelectorAll('model-viewer').forEach((el) => {
            el.addEventListener('progress', onProgress);
        });
    </script>

</body>
</html>
